# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g typescript
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npx prisma generate
  build:
    commands:
      - echo Build started
      - npm run build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - public/**/*
    - package.json
    - package-lock.json
    - prisma
